<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        width: 800px;
        margin: auto;
      }
      #chat-box {
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        width: 100%;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
      }
      .user {
        background-color: #daf1da;
      }
      .agent {
        background-color: #e1e7fe;
      }
      .tools {
        background-color: #f8e1a1;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 500px;
        width: 100%;

      }
    </style>
  </head>
  <body>
    <h1>Cricket Chatbot üèè</h1>
    <button onclick="newChat()">New Chat</button>
    <div id="chat-box"></div>
    <div style="display: flex; gap: 1rem; width: 100%;">
      <input
        type="text"
        id="message"
        disabled
        placeholder="Type a message..."
      />
      <button onclick="sendMessage()" id="sendbtn" disabled>Send</button>
    </div>

    <script>
      let conversationId = "";

      async function newChat() {
        const response = await fetch("http://localhost:8000/new_chat");
        const data = await response.json();
        conversationId = data.conversation_id;
        document.getElementById("chat-box").innerHTML = "New chat started. " + "Chat ID: " + conversationId;
        document.getElementById("message").removeAttribute("disabled");
        document.getElementById("message").focus();
        document.getElementById("sendbtn").removeAttribute("disabled");
      }

      async function sendMessage() {
        const message = document.getElementById("message").value;
        if (!message || !conversationId) return;
        document.getElementById(
          "chat-box"
        ).innerHTML += `<div class='message user'>User: ${message}</div>`;

        const response = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, conversation_id: conversationId }),
        });

        document.getElementById("message").value = "";

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let chunk;

        while (!(chunk = await reader.read()).done) {
          const messages = decoder
            .decode(chunk.value)
            .split("\n")
            .filter((line) => line);
          messages.forEach((msg) => {
            const data = JSON.parse(msg);
            let className =
              data.role === "agent"
                ? "agent"
                : data.role === "tools"
                ? "tools"
                : "";
            document.getElementById(
              "chat-box"
            ).innerHTML += `<div class='message ${className}'>${data.message.replace(
              /\n/g,
              "<br>"
            )}</div>`;
          });
        }
      }
    </script>
  </body>
</html>
